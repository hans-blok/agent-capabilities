cdm-architect-agent:
  stage: agent
  image: python:3.11
  rules:
  - if: $CI_PIPELINE_SOURCE == "web"
  script:
  - pip install -r requirements.txt
  - python agent-componenten/runners/b.cdm-architect.py --input cdm-sources/
  artifacts:
    name: cdm-artefact
    paths:
    - output/cdm.md
  after_script:
  - 'if [ $CI_JOB_STATUS == ''failed'' ]; then apk add --no-cache curl; curl -X POST
    -H ''Content-type: application/json'' --data ''{"text":"Agent b.cdm-architect
    failed"}'' $SLACK_WEBHOOK_URL; fi'
